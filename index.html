<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DISPLAY</title>
<style>
    .highlight{
        color: turquoise;
    }

    .blue-bg{
        background-color: blue;
    }

    #unique{
        color: red;
    }

</style>
</head>

<!--BLOCK ELEMENTS-->

<body>
    <p class="highlight"> This is a paragraph</p>

    <ul class="blue-bg highlight">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul> 

    <!--INLINE ELEMENTS-->

    <a href="https://www.janjaprogrammers.com/">Go to JP Website</a>
<img
src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.dodge.com%2Fchallenger.html&psig=AOvVaw0J-dOxY7QQg8043yT-CaDu&ust=1706442231524000&source=images&cd=vfe&opi=89978449&ved=0CBMQjRxqFwoTCPjl7Om-_YMDFQAAAAAdAAAAABAE"
width="1200:*"
/>

<!--div element-->
<div style="background-color: brown">
    <h2 id="unique">Second heading</h2>
    <p>Thi is a paragraph inside a div element</p>
</div>

<!--span element-->
<p>This is a <span style="color: blue;">paragraph</span> that nests a span element</p>


</body>
</html>
    
</body>
</html>
